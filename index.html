<!DOCTYPE html>
<html>

<head>
    <title>Spreadsheet JS</title>
    <meta charset = "UTF-8">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <button id='clear'>Clear</button>
    <button id='save'>Save</button>
    <button id='reload'>Reload</button>
    Bold:<input id='bold' class='selector' type="checkbox" value="bold"/>
    Italic:<input id='italic' class='selector' type="checkbox" value="italic"/>
    Underline:<input id='underline' class='selector' type="checkbox" value="underline"/>
    <table id='sheet'></table>
    <pre id="log"></pre>
    <script src='spreadsheet.js'></script>
</body>

</html>
